        <div class="input-group">

                <option value="3">3급</option>
                <option value="4">4급</option>
                <option value="5">5급 이상</option>

        </div>
        <div class="input-group">
            <label>연간 소득 (만원)</label>
            <input type="number" id="income" placeholder="예: 4000">
        </div>
    </div>

    <!-- 2. 가점 항목 -->
    <div class="section">
        <h3>2. 가점 항목</h3>
        <div class="input-group">
            <label>국내 학위 취득 여부</label>
            <input type="checkbox" id="korean_degree">
        </div>
        <div class="input-group">
            <label>국내 연속 체류 (년)</label>
            <input type="number" id="stay_years" value="0">
        </div>
        <div class="input-group">
            <label>국가공인 자격증 보유</label>
            <input type="checkbox" id="cert">
        </div>
        <div class="input-group">
            <label>추천서</label>
            <select id="recommendation">
                <option value="0">없음</option>
                <option value="1">지자체 등</option>
                <option value="2">중앙부처</option>
            </select>
        </div>
        <div class="input-group">
            <label>사회봉사 (시간)</label>
            <input type="number" id="social" value="0">
        </div>
        <div class="input-group">
            <label>연간 세금 납부 (만원)</label>
            <input type="number" id="tax" value="0">
        </div>
    </div>

    <!-- 3. 감점 항목 -->

            <input type="number" id="v_immigration" value="0">
        </div>
        <div class="input-group">
            <label>기타 형사법 위반 (회)</label>
            <input type="number" id="v_criminal" value="0">
        </div>
    </div>

    <button onclick="calculateScore()">점수 계산하기</button>

    <div id="result-area">
        <div>총점</div>
        <div class="score" id="score-display">0점</div>
        <div id="result-badge" class="badge">결과</div>
        <p id="stay-period">예상 체류기간: -</p>
    </div>
</div>
